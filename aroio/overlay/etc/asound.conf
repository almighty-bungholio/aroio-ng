# Some needes defaults
pcm.!default {
    type plug
    slave { pcm "dmixer" }
}

defaults.bluealsa.interface "hci0"
defaults.bluealsa.device "00:00:00:00:00:00"
defaults.bluealsa.profile "a2dp"
defaults.bluealsa.delay 10000

defaults.pcm.rate_converter "speexrate_medium"

######################################################################################
# First soundcard with no conversions
pcm.raw {
    type hw
    hint { show on
           description "Raw PCM Output to soundcard"
    }
    card 0
}

######################################################################################
# First soundcard with conversions and software volume control
pcm.vol-plug {
    type softvol
    hint { show on
           description
"- software volume control
- automatic conversion of bitdepth
- automatic conversion of sample-format
- automatic samplerate-conversion"
    }
    slave.pcm "plughw:0"
    control.name "Master"
    control.card 0
}

######################################################################################
# First soundcard with conversions, software volume control and MS-coding
pcm.vol-plug-ms {
    type softvol
    hint { show on
           description
"- MS-coded 
- software volume control
- automatic conversion of bitdepth
- automatic conversion of sample-format
- automatic samplerate-conversion"
    }
    slave.pcm "plug-mscoded"    
    control.name "Master"
    control.card 0
}


######################################################################################
# First soundcard with conversions, software volume control and multi-inputs
pcm.vol-plug-dmix {
    type softvol
    hint { show on
           description
"- software volume control
- automatic conversion of bitdepth
- automatic conversion of sample-format
- automatic samplerate-conversion
- multiple players possible"
    }
    slave.pcm "prevol"    
    control.name "Master"
    control.card 0
}

pcm.prevol {
	type softvol
	slave.pcm "plug-dmixer"
	control.name "Premaster"
	control.card 0
}

# dmixer conversion
pcm.plug-dmixer {
    type plug
    slave { pcm "dmixer" }
}

# dmixer conversion slave
pcm.dmixer  {
    type dmix
    ipc_key 1024
    slave {
        pcm "hw:0"
        #period_time 0
        #period_size 1024
        #buffer_size 4096
        format S32_LE
        rate 96000 #SAMPLINGRATE
    }
    bindings {
        0 0
        1 1
    }
}

# dmixer ctl
ctl.dmixer {
    type hw
    card 0
}
######################################################################################
# First soundcard with conversions, software volume control, multi-inputs and MS-coding
pcm.vol-plug-dmix-ms {
    type softvol
    hint { show on
           description
"- MS-coded
- software volume control
- automatic conversion of bitdepth
- automatic conversion of sample-format
- automatic samplerate-conversion
- multiple players possible"
    }
    slave.pcm "plug-mscoded"    
    control.name "Master"
    control.card 0
}

# LADSPA MS-coding 
pcm.plug-mscoded {
    type plug
    slave.pcm "mscoded-plug";
}

# LADSPA MS-coding slave
pcm.mscoded-plug {
    type ladspa
    slave.pcm "plughw:0";
    path "/usr/lib/ladspa";
    plugins [{
	label matrixStMS
        input {
            controls [  ]
        }
    }]
}

######################################################################################
# jack output with conversions, software volume control and multi-inputs
pcm.vol-jack {
    type softvol
    hint {
    description
"- Jack Audio Bridge
- software volume control
- automatic conversion of bitdepth
- automatic conversion of sample-format
- automatic samplerate-conversion
- multiple players possible"
    }
    slave.pcm "plug-rawjack"    
    control.name "Master"
    control.card 0
}

pcm.plug-rawjack {
    type plug
    slave { pcm "rawjack" }
}

# jack output to system ports
pcm.rawjack {
    type jack
    playback_ports {
        0 system:playback_1
        1 system:playback_2
    }
    capture_ports {
        0 system:capture_1
        1 system:capture_2
    }
}

